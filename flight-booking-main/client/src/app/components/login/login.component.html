
<div class="container" > 
    <div class="login-container">
        <img src="https://media.istockphoto.com/id/1286081871/vector/sign-in-page-interface-concept-user-login-form-ui-new-account-registration-protection.jpg?s=612x612&w=0&k=20&c=a4Sc9pojppvXWEq1lg84gA0P1mn_MWDfV9GBRlnZ0hI=" alt="" class="image" />
        <div class="card">
            <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form" autocomplete="off">
                <h2 class="heading text-center">Login</h2>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input placeholder="Enter email" type="email" class="form-control" id="email" formControlName="email" required>
                    <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                        <div *ngIf="regForm.controls['email']?.['errors']?.['required']" class="error-message text-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input placeholder="Enter password" type="password" class="form-control" id="password" formControlName="password" required>
                    <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                        <div *ngIf="regForm.controls['password']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="regForm.invalid">Sign In</button>
                <div class="mt-2"><a routerLink="/register" class="mt-2">Don't have an account? click here</a></div>
                <a routerLink="/airline-login" class="mt-4">Airline? click here.</a>
            </form>
        </div>
    </div>
</div>
